<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CIS192 mood board</title>
</head>
  <body>
    {% if user.is_authenticated %}
    {% block content %}
      <div class = "container">
        <h1 style = "margin-top: 4rem;margin-bottom:1rem;text-align:center">Create a Post</h1>

        <form enctype = "multipart/form-data" method="POST" action="/cardnew" >
            {% csrf_token %}
            <input type = "file" name = "imageFile" style = "margin-top: 1rem;margin-bottom:1rem;"style="width=50%;"/> 
            <div class="form-floating" style = "margin-top: 1rem;margin-bottom:1rem;">
              <textarea class="form-control" name ="body" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Put down a note</label>
            </div>
            <h5 style = "margin-top: 2rem;margin-bottom:1rem;"> Pick a color </h5>
            <select  style = "margin-top: 1rem;margin-bottom:1rem;" class="form-select" aria-label="Default select example" name = "color" >
              <option value = "red">Red</option>
              <option value="orange">Orange</option>
              <option value="pink">Pink</option>
              <option value = "blue">Blue</option>
              <option value = "yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="purple">Purple</option>
            </select>
            <input type="submit" value="Create"/>
        </form>


      </div>

    
    {%endblock %}
    {%endif %}

  </body>
    

</html>
