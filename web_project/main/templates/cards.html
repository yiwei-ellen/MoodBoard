<!DOCTYPE html>

<html lang= "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CIS192 mood board</title>
  </head>
  <body>
    <div class= "container">
      <h1 style = "margin-top: 4rem;margin-bottom:2rem;text-align:center">Mood Board</h1>
      <a  href = "/cardnew" class="btn btn-outline-success mx-auto d-block" style = "margin-top: 1rem;margin-bottom:1rem; width:20%;">Create a mood card</a>
      <a  href = "/logout" class="btn btn-outline-secondary mx-auto d-block" style = "margin-top: 1rem;margin-bottom:1rem; width: 20%;">Logout</a>
      <input class = "mx-auto d-block" type="color" id="colorpicker" name="favcolor" value="#FFC0CB">
      <div class = "row row-cols-3" style = "margin-top: 1rem;margin-bottom:1rem;"> 
        {% for card in cards %}
        <div class= "col">
          <div class="card border-info mb-3">
            <div class="card-header">
              {{card.body}}
            </div>
            <div class="card-body">
              <h6 class="card-title">{{card.time}}</h6>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" style="font-size:15px;">Color:#{{card.spcolor}}</li>
                <li class="list-group-item" style="font-size:15px;">Mood:{{card.mood}}</li>
                <li class="list-group-item" style="font-size:15px;">Author:{{card.author}}</li>
              </ul>
            </div>
          </div>
        </div>
        {% endfor%}
      </div>
    </div>

  </body>


</html>
